<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="./assests/css/style.css" rel="stylesheet" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <nav>
      <h1 class="text-center bg-dark py-4 text-light">Weather Dashboard</h1>
    </nav>

    <main class="container-fluid row">
      <aside class="form-group col-3 bg-secondary mr-5">
        <form id="city-search">
          <h3>Search for a City</h3>
          <input
            type="search"
            class="form-control"
            id="city-search-input"
          />
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </aside>
        
        <section class="col-8 border">
            <h1>Atlanta <span>(03/29/2021)</span></h1>
            <p>Temperature: <span>66.7</span></p>
            <p>Humidity: <span>28%</span></p>
            <p>Wind Speed: <span>200 mph</span></p>
            <p>UV Index: <span class="btn-danger p-1 rounded">10</span></p>
        </section>
        

    </main>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./assests/js/script.js"></script>
  </body>
</html>
